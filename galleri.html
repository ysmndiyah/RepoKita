<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri Foto</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/png" href="image/faviconlogo_icon.ico">
    <style>
        /* Lightbox Modal */
        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #lightbox-img {
            max-width: 80%;
            max-height: 80%;
        }

        .hidden {
            display: none;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>

<body class="bg-gray-900 text-white">
    <nav class="bg-gray-900 text-white p-4 fixed w-full top-0 shadow-lg z-10">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="text-xl font-bold">Ys.</a>
            <div class="hidden md:flex space-x-6">
                <a href="index.html" class="hover:text-blue-400">Home</a>
                <a href="about.html" class="hover:text-blue-400">About</a>
                <a href="project.html" class="hover:text-blue-400">Project</a>
                <a href="#" class="hover:text-blue-400">Gallery</a>
                <a href="skills.html" class="hover:text-blue-400">Skills</a>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 pt-24 pb-10">
        <h1 class="text-center text-3xl font-bold mb-8">Galeri Foto</h1>
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
            <img src="image/ysmerah.jpg" alt="Foto 1" class="w-full h-auto rounded-lg cursor-pointer gallery-img">
            <img src="image/POSTER KEL-3.png" alt="Foto 2" class="w-full h-auto rounded-lg cursor-pointer gallery-img">
            <img src="image/CV.jpg" alt="Foto 3" class="w-full h-auto rounded-lg cursor-pointer gallery-img">
            <img src="image/dt.jpg" alt="Foto 4" class="w-full h-auto rounded-lg cursor-pointer gallery-img">
            <img src="image/300kb.jpg" alt="Foto 5" class="w-full h-auto rounded-lg cursor-pointer gallery-img">
            <img src="image/DSC00898.JPG" alt="Foto 6" class="w-full h-auto rounded-lg cursor-pointer gallery-img">
            <img src="image/ti.jpg" alt="Foto 7" class="w-full h-auto rounded-lg cursor-pointer gallery-img">
            <img src="image/biru.JPG" alt="Foto 8" class="w-full h-auto rounded-lg cursor-pointer gallery-img">

        </div>
    </div>


    <div id="lightbox" class="lightbox hidden">
        <span class="close-btn" onclick="closeLightbox()">&times;</span>
        <img id="lightbox-img">
    </div>

    <script>
        const galleryImages = document.querySelectorAll('.gallery-img');
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');

        galleryImages.forEach(img => {
            img.addEventListener('click', () => {
                lightbox.classList.remove('hidden');
                lightboxImg.src = img.src;
            });
        });

        function closeLightbox() {
            lightbox.classList.add('hidden');
        }
    </script>
</body>

</html>
